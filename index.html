<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
      </div>
    </nav>
    <!-- Headline -->
    <div class="container text-center">
      <h1 class="headline">Todo List</h1>
    </div>
    <!-- Container for Todos -->
    <div class="container text-left">
      <div class="row">
        <!-- Left Column #1 -->
        <div class="col">
          <div class="innerBody-body">
            <!-- Form for TODO -->
            <div class="inputTodo">
              <label for="todoInput" class="form-label">Title</label>
              <input
                type="text"
                class="form-control"
                id="todoInput"
                placeholder="Input Todo"
              />
            </div>
            <div class="mb-3" style="margin-top: 10px">
              <label for="todoDescription" class="form-label"
                >Description</label
              >
              <textarea
                class="form-control"
                id="todoDescription"
                rows="3"
                placeholder="Input Description"
              ></textarea>
            </div>
            <!-- Add Todo Button -->
            <button id="addTodoBtn" type="button" class="btn btn-primary">
              Add Todo
            </button>
          </div>
        </div>
        <!-- Right Column #1 -->
        <div class="col">
          <div class="container text-left">
            <div class="row">
              <div id="todoList" class="col">
                <ul id="list-group" class="list-group">
                  <div id="initialTodoHeadLine">
                    <h4>Add Todos to be displayed!</h4>
                  </div>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
