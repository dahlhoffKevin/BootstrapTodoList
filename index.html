<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="main.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <!-- Headline -->
    <div class="maindiv">
      <div class="container text-center">
        <div class="row">
          <div class="col">
            <h1>Todo List</h1>
          </div>
        </div>
      </div>
      <!-- Container for Todos -->
      <div class="container text-left">
        <div class="row">
          <!-- Left Column #1 -->
          <div class="col">
            <div class="innerBody-body">
              <div class="inputTodo">
                <input
                  type="text"
                  class="form-control"
                  id="todoInput"
                  placeholder="Input Todo ..."
                />
              </div>
              <!-- Add Todo Button -->
              <button id="addTodoBtn" type="button" class="btn btn-primary">
                Add Todo
              </button>
            </div>
          </div>
          <!-- Right Column #1 -->
          <div class="col">
            <div class="container text-left">
              <div class="row">
                <div id="todoList" class="col">
                  <ul class="list-group">
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">17.02.2024</h5>
                        <small>15:44</small>
                      </div>
                      <p class="mb-1">Einkaufen gehen</p>
                      <small>
                        Subtasks
                      </small>
                      <small>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo1_firstCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo1_firstCheckboxStretched">Milch</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo1_secondCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo1_secondCheckboxStretched">Zucker</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo1_thirdCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo1_thirdCheckboxStretched">Kaffee</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo1_fourthCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo1_fourthCheckboxStretched">Wurst</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo1_fivthCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo1_fivthCheckboxStretched">KÃ¤se</label>
                        </li>
                      </small>
                    </a>
                    <a href="#" class="list-group-item list-group-item-action" aria-current="true">
                      <div class="d-flex w-100 justify-content-between">
                        <h5 class="mb-1">17.02.2024</h5>
                        <small>15:50</small>
                      </div>
                      <p class="mb-1">Neue Technologien lernen</p>
                      <small>
                        Subtasks
                      </small>
                      <small>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo2_firstCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo2_firstCheckboxStretched">JavaScript</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo2_secondCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo2_secondCheckboxStretched">HTML</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo2_thirdCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo2_thirdCheckboxStretched">CSS</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo2_fourthCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo2_fourthCheckboxStretched">WPF</label>
                        </li>
                        <li class="list-group-item">
                          <input class="form-check-input me-1" type="checkbox" value="" id="todo2_fivthCheckboxStretched">
                          <label class="form-check-label stretched-link" for="todo2_fivthCheckboxStretched">C#</label>
                        </li>
                      </small>
                    </a>
                  </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
